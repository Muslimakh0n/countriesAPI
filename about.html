<!-- Bismillah -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div className="container">
        <div>
          <div className="mb-5 d-block py-2 px-3 bg-white shadow rounded">
            <a href="index.html">Go Back</a>
          </div>
          <div
            className="d-flex mt-2 justify-content-between flex-wrap gap-5 align-items-center"
          >
            <div>
              <img src="{flag}" alt="{nativeName}" />
            </div>
  
            <div>
              <div>
                <h2 className="mb-5">{names}</h2>
                <div className="d-flex justify-content-between">
                  <ul className="list-unstyled">
                    <li className="mb-3">
                      <strong>Native:{nativeName} </strong>
                    </li>
                    <li className="mb-3">
                      <strong>Population:{population} </strong>
                    </li>
                    <li className="mb-3">
                      <strong>Region:{region} </strong>
                    </li>
                    <li className="mb-3">
                      <strong>Sub Region :{subregion} </strong>
                    </li>
                    <li className="mb-3">
                      <strong>Capital:{capital} </strong>
                    </li>
                  </ul>
                  <ul className="list-unstyled">
                    <li className="mb-3">
                      <strong>Top Level Domain: :{topLevelDomain} </strong>
                    </li>
                    <li className="mb-3">
                      <strong>Currencies:Euro</strong>
                    </li>
                    <li className="mb-3">
                      <strong>
                        Languages: Language property returned undefined!
                      </strong>
                    </li>
                  </ul>
                </div>
              </div>
  
              <div className="d-flex gap-5 flex-wrap align-items-center">
                <span>
                  <strong>Border Countries:</strong>
                </span>
                <strong>Borders returned undefined</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
