<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="py-4 position-fixed top-0 w-100 shadow">
        <div class="container">
          <div class="d-flex justify-content-between">
            <span class="fw-bold fs-5">Countries App</span>

            <div class="d-flex align-items-center">
              <select class="form-select select-theme" onChange="toggleTheme()">
                <option value="SunMode">Light Mode</option>
                <option value="DarkMode">Dark Mode</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="countries pt-5">
        <div class="container">
          <div class="filter">
            <div class="searchInput">
              <label for="search" class="search-icon">
                <i class="fas fa-search"></i>
              </label>
              <input
                id="search"
                class="form-control ps-5 py-2 shadow"
                placeholder="Search for a countryâ€¦"
                type="text"
              />
            </div>
            <select id="filter" class="form-select py-2 select-region">
              <option value="Filter by Region">
                Filter by Region
              </option>
            </select>
          </div>
          <div
            class="main row d-flex justify-content-center justify-content-md-between"
          ></div>
        </div>
      </section>
      <div class="about-data">
        
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
